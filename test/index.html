<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>Document</title>
    <link rel="stylesheet" href="menu-bar.css">
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            font-family: 'Roboto', sans-serif;
        }

        a {
            text-align: center;
            text-decoration: none;
            display: inline-block;
            width: 100%;
            margin: 40px 0;
            line-height: 40px;
            font-weight: 600;
        }

        .container {
            width: 100%;
            margin: 0 auto;
            padding: 30px;
            overflow: auto;
        }

        .container::after {
            content: '';
            position: absolute;
            clear: both;
        }

        .layout {
            float: left;
            width: 100%;
            height: 300px;
            border: 12px solid white;
        }

        .layout-1 {
            background-color: red;
        }

        .layout-2 {
            background-color: green;
        }

        .layout-3 {
            background-color: blue;
        }

        @media (max-width: 575px) {
            body {
                background-color: deeppink;
            }

            .layout {
                width: 100%;
                margin-bottom: 30px;
            }

            .layout:last-child {
                margin-bottom: 0px;
            }
        }

        @media (min-width: 576px) and (max-width: 767px) {
            body {
                background-color: blanchedalmond;
            }

            .layout {
                width: 100%;
                margin-bottom: 30px;
            }

            .layout:last-child {
                margin-bottom: 0px;
            }
        }

        @media (min-width: 768px) {
            body {
                background-color: cadetblue;
            }

            .layout {
                width: 50%;
            }
        }

        @media (min-width: 992px) {
            body {
                background-color: yellow;
            }

            .layout {
                width: 33.33%;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">
            <a href="https://www.google.com/">Google</a>
        </div>
        <nav class="menu">
            <ul class="list-menu">
                <li class="list-menu-item">
                    <a href="#">Trang chủ</a>
                </li>
                <li class="list-menu-item">
                    <a href="#">Sản phẩm</a>
                </li>
                <li class="list-menu-item">
                    <a href="#">Tin Tức</a>
                </li>
                <li class="list-menu-item">
                    <a href="#">Liên hệ</a>
                </li>
            </ul>
        </nav>
        <div id="icon-bar">
            <img src="./menu.png" alt="bar-icon">
        </div>
    </header>
    <main>
        <div class="container">
            <div class="layout-1 layout">1</div>
            <div class="layout-2 layout">2</div>
            <div class="layout-3 layout">3</div>
            <div class="layout-2 layout">3</div>
            <div class="layout-1 layout">3</div>
            <div class="layout-3 layout">3</div>
            <div class="layout-2 layout">3</div>
            <div class="layout-1 layout">3</div>
            <div class="layout-2 layout">3</div>
        </div>
    </main>
    <footer>
    </footer>
    <script>
        let arrayA = [1, 2, 3, 4, 5]
        for (let index = 4; index >= 0; index--) {
            console.log(arrayA[index])
        }
        const iconBar = document.getElementById('icon-bar')
        const listMenu = document.querySelector('.list-menu')
        const menu = document.querySelector('.menu')
        const header = document.querySelector('header')
        let showMenu = true
        iconBar.addEventListener('click', function () {
            if (showMenu) {
                iconBar.classList.add('bar')
                listMenu.classList.add('show-menu')
                menu.classList.add('menu-block')
                document.querySelector('.menu').style.display = 'block'
                document.querySelector('#icon-bar img').setAttribute('src', './close.png')
                showMenu = false
            } else {
                iconBar.classList.remove('bar')
                listMenu.classList.remove('show-menu')
                menu.classList.remove('menu-block')
                document.querySelector('#icon-bar img').setAttribute('src', './menu.png')
                document.querySelector('.menu').style.display = 'none'
                showMenu = true
            }
        })
        window.onscroll = () => {
            if (document.body.scrollTop > 80 || document.documentElement.scrollTop > 80) {
                header.classList.add('header-scroll')
            } else {
                header.classList.remove('header-scroll')
            }
        }


    </script>
</body>

</html>
